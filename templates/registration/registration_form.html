{% extends "rango/base.html" %}
{% block body_block %}
    <h2 class="form-signin-heading">Sign Up Here</h2>
    <form role="form" method="post" action=".">
        {% csrf_token %}
        <div class="form-group">
            <p class="required"><label class="required" for="id_username">
                Username:</label>
            <input class="form-control" id="id_username" maxlength="30" name="username" type="text" />
            <span class="helptext">Required 30 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
            </p>
            <p class="required"><label class="required" for="id_email">
                Email:</label>
                <input class="form-control" id="id_email" name="email" type="email" />
            </p>
            <p class="required"><label class="required" for="id_password1">
                Password:</label>
                <input class="form-control" id="id_password1" name="id_password1" type="password" />
            </p>
            <p class="required"><label class="required" for="id_password2">
                Password confirmation:</label>
                <input class="form-control" id="id_password2" name="id_password2" type="password" />
                <span class="helptext">
                    Enter the same password as before, for verificaiton
                </span>
            </p>
        </div>
        <button class="btn btn-default" type="submit">Submit</button>
    </form>
{% endblock %}
